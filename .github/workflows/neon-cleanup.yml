name: Cleanup Neon Branch Database

on:
  pull_request:
    types: [closed]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    if: github.event.pull_request.base.ref == 'main'
    steps:
      - uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          sparse-checkout: .github/scripts

      - name: Delete Neon branch database
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
          NEON_PROJECT_ID: ${{ secrets.NEON_PROJECT_ID }}
          BRANCH_NAME: ${{ github.event.pull_request.head.ref }}
        run: node .github/scripts/cleanup-neon-branch.mjs

      - name: Notify Slack - Success
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "✅ Neon branch cleanup successful",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "✅ *Neon Branch Cleanup Successful* (`${{ github.event.pull_request.head.ref }}`)"
                }
              }
            ]
          }' "$SLACK_WEBHOOK_URL"

      - name: Notify Slack - Failure
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "❌ Neon branch cleanup failed",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "❌ *Neon Branch Cleanup Failed* (`${{ github.event.pull_request.head.ref }}`)\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>"
                }
              }
            ]
          }' "$SLACK_WEBHOOK_URL"
